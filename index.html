    <script>
        const fullImage = document.querySelector('.full-img img');
        const thumbContainer = document.querySelector('.thumb-container');
        const thumbImages = document.querySelectorAll('.thumb-container img');
        const darkenButton = document.querySelector('.dark');
        let isDark = false;
        let scrollPosition = 0;
      
        function toggleDarkenEffect() {
          if (isDark) {
            fullImage.classList.remove('darken');
            darkenButton.textContent = 'Darken';
          } else {
            fullImage.classList.add('darken');
            darkenButton.textContent = 'Lighten';
          }
          isDark = !isDark;
        }
      
        function showFullImage(element) {
          fullImage.src = element.src;
          rideThumbnailCarousel(element);
        }
      
        function rideThumbnailCarousel(element) {
          const currentIndex = Array.from(thumbImages).findIndex((img) => img === element);
          const thumbWidth = thumbImages[0].offsetWidth;
          const containerWidth = thumbContainer.offsetWidth;
          const visibleThumbs = Math.floor(containerWidth / thumbWidth);
      
          if (currentIndex + visibleThumbs > thumbImages.length) {
            const translateXValue = -(thumbWidth * (thumbImages.length - visibleThumbs));
            thumbContainer.style.transform = `translateX(${translateXValue}px)`;
            scrollPosition = translateXValue;
          } else {
            const translateXValue = -(thumbWidth * currentIndex);
            thumbContainer.style.transform = `translateX(${translateXValue}px)`;
            scrollPosition = translateXValue;
          }
        }
      
        thumbContainer.addEventListener('mousemove', handleCarouselScroll);
      
        function handleCarouselScroll(event) {
          const scrollSpeed = 2;
          const containerWidth = thumbContainer.offsetWidth;
      
          if (event.clientX > containerWidth - 100 && scrollPosition < 0) {
            thumbContainer.style.transform = `translateX(${scrollPosition + scrollSpeed}px)`;
            scrollPosition += scrollSpeed;
          } else if (event.clientX < 100 && scrollPosition > -(thumbContainer.offsetWidth - containerWidth)) {
            thumbContainer.style.transform = `translateX(${scrollPosition - scrollSpeed}px)`;
            scrollPosition -= scrollSpeed;
          }
        }
